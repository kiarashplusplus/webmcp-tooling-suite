name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - validator
          - signer
          - health-monitor
          - llmstxt-parser
          - github-action
          - npm-packages
          - all
      dry-run:
        description: 'Dry run (skip actual publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Build all packages for integration testing
        run: |
          cd packages/validator && npm run build
          cd ../signer && npm run build
          cd ../health-monitor && npm run build
          cd ../llmstxt-parser && npm run build

      - name: Run integration tests
        run: |
          # Test validator
          node -e "const v = require('./packages/validator/dist/index.js'); console.log('Validator exports:', Object.keys(v))"
          
          # Test signer with async functions
          node -e "
            (async () => {
              const s = require('./packages/signer/dist/index.js');
              console.log('Signer exports:', Object.keys(s));
              
              const { privateKey } = await s.generateKeyPair();
              console.log('Key generated successfully');
              
              const feed = { title: 'Test', items: [] };
              const result = await s.signFeed(feed, privateKey);
              console.log('Sign with base64 key: SUCCESS');
            })();
          "
          
          # Test health-monitor exports
          node -e "
            const h = require('./packages/health-monitor/dist/index.js');
            console.log('Health monitor exports:', Object.keys(h));
            const hasRequired = ['normalizeUrl', 'generateFeedId', 'checkMetaOptOut', 'checkFeedOptOut', 'MemoryStorage', 'generateReport'].every(k => k in h);
            if (!hasRequired) throw new Error('Missing required exports');
            console.log('All required exports present');
          "
          
          # Test llmstxt-parser exports
          node -e "
            const p = require('./packages/llmstxt-parser/dist/index.cjs');
            console.log('LLMS.txt parser exports:', Object.keys(p));
            const hasRequired = ['parseLLMSTxt', 'validateLLMSTxt', 'fetchLLMSTxt', 'estimateTokens', 'toRAGFormat', 'extractLinksForIndex'].every(k => k in p);
            if (!hasRequired) throw new Error('Missing required exports');
            console.log('All required exports present');
          "
          
          echo "âœ… Integration tests passed"

      - name: Check if versions already exist on npm
        id: version-check
        run: |
          VALIDATOR_VERSION=$(node -p "require('./packages/validator/package.json').version")
          SIGNER_VERSION=$(node -p "require('./packages/signer/package.json').version")
          HEALTH_VERSION=$(node -p "require('./packages/health-monitor/package.json').version")
          LLMSTXT_VERSION=$(node -p "require('./packages/llmstxt-parser/package.json').version")
          
          # Check validator
          if npm view @25xcodes/llmfeed-validator@$VALIDATOR_VERSION version 2>/dev/null; then
            echo "validator_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ @25xcodes/llmfeed-validator@$VALIDATOR_VERSION already exists on npm"
          else
            echo "validator_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… @25xcodes/llmfeed-validator@$VALIDATOR_VERSION is new"
          fi
          
          # Check signer
          if npm view @25xcodes/llmfeed-signer@$SIGNER_VERSION version 2>/dev/null; then
            echo "signer_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ @25xcodes/llmfeed-signer@$SIGNER_VERSION already exists on npm"
          else
            echo "signer_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… @25xcodes/llmfeed-signer@$SIGNER_VERSION is new"
          fi
          
          # Check health-monitor
          if npm view @25xcodes/llmfeed-health-monitor@$HEALTH_VERSION version 2>/dev/null; then
            echo "health_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ @25xcodes/llmfeed-health-monitor@$HEALTH_VERSION already exists on npm"
          else
            echo "health_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… @25xcodes/llmfeed-health-monitor@$HEALTH_VERSION is new"
          fi
          
          # Check llmstxt-parser
          if npm view @25xcodes/llmstxt-parser@$LLMSTXT_VERSION version 2>/dev/null; then
            echo "llmstxt_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ @25xcodes/llmstxt-parser@$LLMSTXT_VERSION already exists on npm"
          else
            echo "llmstxt_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… @25xcodes/llmstxt-parser@$LLMSTXT_VERSION is new"
          fi

      - name: Determine packages to publish
        id: packages
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PACKAGE="${{ github.event.inputs.package }}"
          else
            # On release, publish all packages
            PACKAGE="all"
          fi
          
          case "$PACKAGE" in
            all)
              echo "npm_packages=validator signer health-monitor llmstxt-parser" >> $GITHUB_OUTPUT
              echo "github_action=true" >> $GITHUB_OUTPUT
              ;;
            npm-packages)
              echo "npm_packages=validator signer health-monitor llmstxt-parser" >> $GITHUB_OUTPUT
              echo "github_action=false" >> $GITHUB_OUTPUT
              ;;
            github-action)
              echo "npm_packages=" >> $GITHUB_OUTPUT
              echo "github_action=true" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "npm_packages=$PACKAGE" >> $GITHUB_OUTPUT
              echo "github_action=false" >> $GITHUB_OUTPUT
              ;;
          esac

      # ========================================
      # GitHub Action Build & Commit
      # ========================================
      - name: Build @25xcodes/llmfeed-action
        if: steps.packages.outputs.github_action == 'true'
        working-directory: packages/github-action
        run: npm run build

      - name: Check for GitHub Action changes
        if: steps.packages.outputs.github_action == 'true'
        id: action-changes
        working-directory: packages/github-action
        run: |
          if git diff --quiet dist/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes to GitHub Action dist/"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ GitHub Action dist/ has changes"
          fi

      - name: Commit GitHub Action build
        if: steps.packages.outputs.github_action == 'true' && steps.action-changes.outputs.changed == 'true' && github.event.inputs.dry-run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/github-action/dist/
          git commit -m "chore: build @25xcodes/llmfeed-action dist [skip ci]"
          git push
          echo "âœ… Committed GitHub Action build to repository"

      - name: Dry run - GitHub Action
        if: steps.packages.outputs.github_action == 'true' && github.event.inputs.dry-run == 'true'
        run: |
          echo "ðŸƒ Dry run - would commit GitHub Action build"
          git diff --stat packages/github-action/dist/ || echo "No changes"

      # ========================================
      # npm Package Publishing
      # ========================================
      - name: Build and publish @25xcodes/llmfeed-validator
        if: contains(steps.packages.outputs.npm_packages, 'validator') && steps.version-check.outputs.validator_exists != 'true'
        working-directory: packages/validator
        run: |
          npm run build
          
          if [ "${{ github.event.inputs.dry-run }}" = "true" ]; then
            echo "ðŸƒ Dry run - skipping publish"
            npm pack --dry-run
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip @25xcodes/llmfeed-validator (already published)
        if: contains(steps.packages.outputs.npm_packages, 'validator') && steps.version-check.outputs.validator_exists == 'true'
        run: echo "â­ï¸ Skipping @25xcodes/llmfeed-validator - version already exists on npm"

      - name: Build and publish @25xcodes/llmfeed-signer
        if: contains(steps.packages.outputs.npm_packages, 'signer') && steps.version-check.outputs.signer_exists != 'true'
        working-directory: packages/signer
        run: |
          npm run build
          
          if [ "${{ github.event.inputs.dry-run }}" = "true" ]; then
            echo "ðŸƒ Dry run - skipping publish"
            npm pack --dry-run
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip @25xcodes/llmfeed-signer (already published)
        if: contains(steps.packages.outputs.npm_packages, 'signer') && steps.version-check.outputs.signer_exists == 'true'
        run: echo "â­ï¸ Skipping @25xcodes/llmfeed-signer - version already exists on npm"

      - name: Build validator for health-monitor types
        if: contains(steps.packages.outputs.npm_packages, 'health-monitor')
        working-directory: packages/validator
        run: npm run build

      - name: Build and publish @25xcodes/llmfeed-health-monitor
        if: contains(steps.packages.outputs.npm_packages, 'health-monitor') && steps.version-check.outputs.health_exists != 'true'
        working-directory: packages/health-monitor
        run: |
          npm run build
          
          if [ "${{ github.event.inputs.dry-run }}" = "true" ]; then
            echo "ðŸƒ Dry run - skipping publish"
            npm pack --dry-run
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip @25xcodes/llmfeed-health-monitor (already published)
        if: contains(steps.packages.outputs.npm_packages, 'health-monitor') && steps.version-check.outputs.health_exists == 'true'
        run: echo "â­ï¸ Skipping @25xcodes/llmfeed-health-monitor - version already exists on npm"

      - name: Build and publish @25xcodes/llmstxt-parser
        if: contains(steps.packages.outputs.npm_packages, 'llmstxt-parser') && steps.version-check.outputs.llmstxt_exists != 'true'
        working-directory: packages/llmstxt-parser
        run: |
          npm run build
          
          if [ "${{ github.event.inputs.dry-run }}" = "true" ]; then
            echo "ðŸƒ Dry run - skipping publish"
            npm pack --dry-run
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip @25xcodes/llmstxt-parser (already published)
        if: contains(steps.packages.outputs.npm_packages, 'llmstxt-parser') && steps.version-check.outputs.llmstxt_exists == 'true'
        run: echo "â­ï¸ Skipping @25xcodes/llmstxt-parser - version already exists on npm"

      # ========================================
      # Update Major Version Tag (v1, v2, etc.)
      # ========================================
      - name: Update major version tag
        if: github.event_name == 'release' && github.event.inputs.dry-run != 'true'
        run: |
          # Extract major version from release tag (v1.0.0 -> v1)
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          MAJOR_TAG=$(echo "$RELEASE_TAG" | grep -oE '^v[0-9]+')
          
          if [ -n "$MAJOR_TAG" ]; then
            echo "ðŸ“Œ Updating $MAJOR_TAG tag to point to $RELEASE_TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -f "$MAJOR_TAG" "$RELEASE_TAG"
            git push -f origin "$MAJOR_TAG"
            echo "âœ… $MAJOR_TAG now points to $RELEASE_TAG"
            echo "major_tag=$MAJOR_TAG" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Could not extract major version from $RELEASE_TAG"
          fi
        id: major-tag

      # ========================================
      # Summary
      # ========================================
      - name: Summary
        run: |
          echo "## ðŸ“¦ Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.dry-run }}" = "true" ]; then
            echo "**Mode:** ðŸƒ Dry run" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** ðŸš€ Published" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show major tag update for releases
          if [ "${{ github.event_name }}" = "release" ] && [ -n "${{ steps.major-tag.outputs.major_tag }}" ]; then
            echo "### ðŸ·ï¸ Version Tags" >> $GITHUB_STEP_SUMMARY
            echo "- ${{ github.event.release.tag_name }}: Release tag" >> $GITHUB_STEP_SUMMARY
            echo "- ${{ steps.major-tag.outputs.major_tag }}: âœ… Updated to point to ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### ðŸŽ¬ GitHub Action" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.packages.outputs.github_action }}" = "true" ]; then
            if [ "${{ steps.action-changes.outputs.changed }}" = "true" ]; then
              echo "- @25xcodes/llmfeed-action: âœ… Built & committed" >> $GITHUB_STEP_SUMMARY
            else
              echo "- @25xcodes/llmfeed-action: â­ï¸ No changes" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- @25xcodes/llmfeed-action: â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ npm Packages" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.packages.outputs.npm_packages }}" ]; then
            if [ "${{ steps.version-check.outputs.validator_exists }}" = "true" ]; then
              echo "- @25xcodes/llmfeed-validator: â­ï¸ Skipped (already exists)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- @25xcodes/llmfeed-validator: âœ… Published" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ steps.version-check.outputs.signer_exists }}" = "true" ]; then
              echo "- @25xcodes/llmfeed-signer: â­ï¸ Skipped (already exists)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- @25xcodes/llmfeed-signer: âœ… Published" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ steps.version-check.outputs.health_exists }}" = "true" ]; then
              echo "- @25xcodes/llmfeed-health-monitor: â­ï¸ Skipped (already exists)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- @25xcodes/llmfeed-health-monitor: âœ… Published" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ steps.version-check.outputs.llmstxt_exists }}" = "true" ]; then
              echo "- @25xcodes/llmstxt-parser: â­ï¸ Skipped (already exists)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- @25xcodes/llmstxt-parser: âœ… Published" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- No npm packages selected" >> $GITHUB_STEP_SUMMARY
          fi
