name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      
      # Build main app
      - run: npm run build
        env:
          VITE_GITHUB_OAUTH_URL: ${{ secrets.VITE_GITHUB_OAUTH_URL }}
          VITE_CORS_PROXY_URL: ${{ secrets.VITE_CORS_PROXY_URL }}
      
      # Build documentation
      - run: npm run docs:build
      
      # Copy docs to dist/docs
      - run: cp -r docs/.vitepress/dist dist/docs
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
