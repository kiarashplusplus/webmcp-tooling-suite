<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <title>Universal LLMFeed Analyzer - MCP Feed Validator & Archive</title>

  <meta name="author" content="Kiarash Adl" />
  <meta name="robots" content="index, follow" />

  <link rel="canonical" href="https://kiarashplusplus.github.io/webmcp-tooling-suite/" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Universal LLMFeed Analyzer" />
  <meta property="og:description" content="Validate, discover, and archive LLMFeed and WebMCP feeds." />
  <meta property="og:url" content="https://kiarashplusplus.github.io/webmcp-tooling-suite/" />
  <meta property="og:image" content="https://kiarashplusplus.github.io/webmcp-tooling-suite/og-image.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Universal LLMFeed Analyzer" />
  <meta name="twitter:image" content="https://kiarashplusplus.github.io/webmcp-tooling-suite/og-image.png" />

  <!-- Preconnect to critical origins FIRST -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- CRITICAL: Inline comprehensive above-the-fold CSS -->
  <style id="critical-css">
    /* Reset & Base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid
    }

    html {
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      tab-size: 4
    }

    body {
      margin: 0;
      line-height: inherit;
      font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, sans-serif
    }

    /* Theme - Dark mode default */
    :root {
      --background: oklch(0.18 0.04 240);
      --foreground: oklch(0.97 0.02 220);
      --primary: oklch(0.70 0.15 220);
      --muted-foreground: oklch(0.75 0.03 230);
      --card: oklch(0.25 0.03 235 / 0.5);
      --border: oklch(0.97 0.02 220 / 0.18);
      --radius: 1rem;
    }

    body {
      background: var(--background);
      color: var(--foreground)
    }

    /* Layout */
    #root {
      min-height: 100vh;
      position: relative;
      overflow-x: hidden
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem
    }

    /* Loading State - Shows immediately */
    #root:empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem
    }

    #root:empty::before {
      content: '';
      display: block;
      width: 280px;
      height: 48px;
      margin-bottom: 24px;
      background: linear-gradient(90deg, oklch(0.25 0.03 235) 0%, oklch(0.35 0.04 235) 50%, oklch(0.25 0.03 235) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.2s ease-in-out infinite;
      border-radius: 12px;
    }

    #root:empty::after {
      content: '';
      display: block;
      width: 400px;
      max-width: 90%;
      height: 200px;
      background: linear-gradient(90deg, oklch(0.22 0.03 235) 0%, oklch(0.28 0.03 235) 50%, oklch(0.22 0.03 235) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.2s ease-in-out infinite 0.2s;
      border-radius: 16px;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0
      }

      100% {
        background-position: -200% 0
      }
    }

    /* Background gradient (matches App.tsx) */
    #root::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.3;
      z-index: -1;
      background: radial-gradient(ellipse at top left, oklch(0.70 0.15 220) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, oklch(0.78 0.12 190) 0%, transparent 50%);
    }

    /* Font display swap */
    @font-face {
      font-family: 'Space Grotesk';
      font-display: swap;
      src: local('Space Grotesk'), local('SpaceGrotesk')
    }

    @font-face {
      font-family: 'JetBrains Mono';
      font-display: swap;
      src: local('JetBrains Mono'), local('JetBrainsMono')
    }

    code,
    pre,
    .font-mono {
      font-family: 'JetBrains Mono', ui-monospace, monospace
    }

    /* Glass card placeholder */
    .glass-card {
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius)
    }
  </style>

  <!-- Load fonts with font-display:swap (non-blocking) -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;500;700&display=swap"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet">
  </noscript>

  <!-- Main CSS will be injected by Vite - we make it non-blocking via inline script below -->
</head>

<body>
  <div id="root"></div>

  <noscript>
    <div style="padding:40px;text-align:center">
      <h1>LLMFeed Directory</h1>
      <p>For the full experience, please enable JavaScript.</p>
      <p>API: <a
          href="https://webmcp-directory.the-safe.workers.dev/api/feeds">webmcp-directory.the-safe.workers.dev/api/feeds</a>
      </p>
    </div>
  </noscript>

  <script type="module" src="/src/main.tsx"></script>

  <!-- Minimal structured data -->
  <script
    type="application/ld+json">{"@context":"https://schema.org","@type":"WebApplication","name":"Universal LLMFeed Analyzer","url":"https://kiarashplusplus.github.io/webmcp-tooling-suite/","applicationCategory":"DeveloperApplication"}</script>
</body>

</html>
