    <!-- Critical CSS for above-the-fold content (LCP/FCP optimization) -->
    <style>
      /* Minimal critical CSS for immediate render */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;line-height:1.5}
      body{margin:0;font-family:'Space Grotesk',system-ui,-apple-system,sans-serif;background:#1a1f2e;color:#f5f7fa}
      #root{min-height:100vh}
      /* Loading skeleton placeholder */
      #root:empty::before{content:'';display:block;width:100%;max-width:1200px;margin:60px auto;padding:20px}
      #root:empty::after{content:'';display:block;width:200px;height:40px;margin:100px auto;background:linear-gradient(90deg,#2a3042 0%,#3a4055 50%,#2a3042 100%);background-size:200% 100%;animation:shimmer 1.5s infinite;border-radius:8px}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      /* Preload font display swap */
      @font-face{font-family:'Space Grotesk';font-style:normal;font-weight:400;font-display:swap;src:local('Space Grotesk')}
      @font-face{font-family:'JetBrains Mono';font-style:normal;font-weight:400;font-display:swap;src:local('JetBrains Mono')}
    </style>
    
    <!-- Load fonts asynchronously with display=swap -->
