        {
          "@type": "Question",
          "name": "What is LLMFeed?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "LLMFeed is a file-based specification that provides structured JSON feeds for AI agents, targeting websites unable to operate a full JSON-RPC server. Feeds are discovered via .well-known URIs and include metadata, capabilities, and cryptographic signatures for security."
          }
        },
        {
          "@type": "Question",
          "name": "How does Ed25519 signature verification work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The LLMFeed Analyzer verifies Ed25519 cryptographic signatures included in the trust block of feeds. This ensures the feed has not been tampered with and originates from the claimed source, preventing tool poisoning and supply chain attacks."
          }
        },
        {
          "@type": "Question",
          "name": "What is WebMCP?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "WebMCP (Web Model Context Protocol) is a W3C initiative that enables websites to expose tools as client-side JavaScript functions via the navigator.modelContext API. It allows AI agents to interact with web pages through well-defined tools instead of brittle UI automation."
          }
        },
        {
          "@type": "Question",
          "name": "How do I prepare LLM feeds for RAG indexing?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Use the RAG Prep tab to transform validated LLMFeed data into structured format suitable for vector embeddings. The tool extracts capability descriptions, generates embedding previews, and exports JSON optimized for vector stores and semantic search."
          }
        },
        {
          "@type": "Question",
          "name": "Can I archive feeds from any URL?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! When you submit a feed to our directory, it automatically creates a versioned GitHub Gist archive with a permanent URL. Each archive includes the full feed JSON, validation score, and signature status. Gists provide revision history, public accessibility, and are owned by your GitHub account."
          }
        }
      ]
    }
